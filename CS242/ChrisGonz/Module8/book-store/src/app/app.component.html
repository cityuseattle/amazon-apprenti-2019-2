  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span>
    <button mat-button [matMenuTriggerFor]="manageMenu">Manage Products</button>

      <button mat-menu-item [routerLink]="['/admin/birthdaycardform']">Add Card</button>
    </mat-menu>
  </span>
  <span></span>
