<table class="payInfoTable">
        <thead>
            <th scope="col">ID</th> 
            <th scope="col">Card Number</th> 
            <th scope="col">Type</th> 
        </thead>
        <tbody>
            <tr *ngFor="let pay of payment">
                <td>{{ pay.id }}</td>
                <td>{{ pay.cardNumber }}</td>
                <td>{{ pay.type }}</td>
            </tr>
        </tbody>
    </table>
