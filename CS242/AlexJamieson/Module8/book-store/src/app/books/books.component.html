<main class="main">
    <div *ngFor="let book of books" class="bookList" (click)="openDialog(book._id)">
        <img src="{{book.picture}}" alt="{{book.title}}" class="bookImage"/>
        <div class="bookTitleDiv">
            <div class="bookTitle">{{book.title}}</div>
            <div class="bookSubtitle"><span>{{book.authore}}</span><span>{{book.isbn}}</span><span>${{book.price}}</span></div>
        </div>
        <mat-divider class="bookDivider"></mat-divider>
    </div>
</main>
