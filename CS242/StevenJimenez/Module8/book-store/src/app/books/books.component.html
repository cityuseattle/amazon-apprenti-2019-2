<main class="main">
    <div *ngFor="let book of books" class="booklist" (click)="openDialoglog(book._id)">
        <img alt="{{book.title}}" src="{{book.picture}}" class="bookImage"/>
        <div class="bookTitleDiv">
            <div class="bookTitle">{{book.title}}</div>
            <div class="bookSubtitle"><span>{{book.author}}</span><span>{{book.isbn}}</span>
           <div>
               <button mat-button color="primary" [routerLink]="['/admin/bookform/', book_id]">Edit</button>
               <button mat-button color="warn" (click)="delete(book_id)">Delete</button>
            </div>
            <mat-divider class="bookDivider"></mat-divider>
        </div> 
</main>
