<table class="productTable">
    <thead>
        <th scope="col">Card Type</th>
        <th scope="col">Card Number</th>
        
    </thead>
    <tbody>
        <tr *ngFor="let payment of payments">
            <td>{{ payment.type }}</td>
            <td>{{ payment.cardNumber }}</td>
        </tr>
    </tbody>
</table>
