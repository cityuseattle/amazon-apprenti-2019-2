<p>Payment List</p>
<table class="paymentTable">
  <thead>

    <th scope="col">Type</th>
    <th scope="col">Card Number</th>

  </thead>
<tbody>
<tr *ngFor="let payment of payment">

  <td>{{ payment.type }}</td>
  <td>
      <span *ngIf="!payment.isHiddenNumber; else hide">{{ payment.cardNumber }}</span>
    <ng-template #hide>
        <span>********</span>
      </ng-template>
  </td>
</tr>
</tbody>
</table>
