<table class='cartTable'>
    <thead>
        <td scope='col'>Name</td>
        <td scope='col'>Quantity</td>
        <td scope='col'>Price</td>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart">
            <td> {{ item.name }}</td>
            <td> {{ item.qty }}</td>
            <td> {{ item.price }}</td>
        </tr>
    </tbody>
</table>
