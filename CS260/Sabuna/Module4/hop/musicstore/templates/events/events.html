{% extends "base.html" %} {% block header %}
<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Special Events</h2>
{% endblock header %} {% block main%}

<!-- Main Content-->

<div style ="text-align: center;">

    {% endfor %}

</div>
{% endif %} {% endblock%}
