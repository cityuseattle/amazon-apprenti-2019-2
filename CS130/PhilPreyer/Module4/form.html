<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <lable for="inpEmail">Email</lable>
            <input type="email" name="inpEmail" required/>
        </div>
        <div>
            <lable for="inpName">Name</lable>
            <input type="text" name="inpName" maxLength="6" required/>
        </div>
        <div>
            <lable for="inpTel">Phone Number</lable>
            <input type="tel" name="inpTel" required/>
        </div>
        <div>
            <lable for="inpOrder">Order Number</lable>
            <input type="text" name="inpOrder" pattern="^\d{3}-\d{3}-\d{4}$" required/>
        </div>
    </form>
    
</body>
</html>
