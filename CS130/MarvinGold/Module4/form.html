<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <style>
    input:invalid {
        border: 2px solid red;
    }
    </style>
    <title>文件</title>
</head>
<body>
    <form>
        <div>
            <lable for="inpEmail">電子郵件</lable>
            <input type="email" name="inpEmail" required />
        </div>
    </form>
    <div>
        <label for="inpName">名字</label>
        <input type="text" name="inpName" maxlength="6" required />
    </div>
    <div>
        <label for="inpTel">電話號碼</label>
        <input type="tel" name="inpTel" required />
    </div>
    <div>
        <label for=“inpOrder”>訂單號 （入法：000-123-4567)</label>
        <input type=“text” name="inpOrder" pattern="^\d{3}-\d{3}-\d{4}$" required />

    </div>
    
</body>
</html>
